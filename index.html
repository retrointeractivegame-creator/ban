<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sucursal Virtual Internacional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* evita scroll horizontal y vertical */
    }

    body {
      margin: 0;
      background: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    h1 {
      position: absolute;
      font-size: 40px;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-weight: 400;
      letter-spacing: 1px;
      text-align: center;
      z-index: 3;
      max-width: 90vw;
    }

    .curve {
      position: absolute;
      width: 800px;
      height: 400px;
      border-radius: 50%;
      border: 14px solid transparent;
      pointer-events: none;
    }

    .curve.yellow { border-top-color: #ffd400; left: -200px; top: 120px; transform: rotate(-10deg); }
    .curve.orange { border-top-color: #ff8a3d; left: -240px; top: 150px; transform: rotate(-12deg); }
    .curve.right-yellow { border-top-color: #ffd400; right: -200px; top: 220px; transform: rotate(120deg); }
    .curve.right-orange { border-top-color: #ff8a3d; right: -240px; top: 250px; transform: rotate(118deg); }

    .login-card {
      background: #4a4a4a;
      width: 420px;
      max-width: 92vw; /* evita overflow en m贸vil */
      padding: 44px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 2;
    }

    .login-card p {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 36px;
      line-height: 1.5;
    }

    .field {
      text-align: left;
      margin-bottom: 28px;
    }

    .field label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .field input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 12px 4px;
      color: #fff;
      outline: none;
      font-size: 16px;
    }

    .field input:focus { border-bottom-color: #ffd400; }

    .field a { font-size: 12px; color: #fff; text-decoration: underline; }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #6a6a6a;
      color: #ccc;
      font-size: 15px;
      cursor: not-allowed;
    }

    .btn.active { background: #ffd400; color: #2b2b2b; cursor: pointer; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: #4a4a4a;
      padding: 30px 25px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      max-width: 90vw;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ffd400;
      color: #2b2b2b;
      cursor: pointer;
    }

    /* SOLO m贸vil */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        top: 16px;
      }

      .login-card {
        padding: 28px 20px;
      }

      /* ocultamos curvas en m贸vil para evitar overflow */
      .curve {
        display: none;
      }
    }
  </style>
</head>
<body>

<h1>Sucursal Virtual Internacional</h1>
<div class="curve yellow"></div>
<div class="curve orange"></div>
<div class="curve right-yellow"></div>
<div class="curve right-orange"></div>

<div class="login-card">
  <p>Ingresa los datos para gestionar tus productos y hacer transacciones.</p>
  <form id="loginForm">
    <div class="field">
      <label> Usuario</label>
      <input type="text" id="usuario" placeholder="Usuario" required />
      <a href="#" class="open-modal">驴Olvidaste tu usuario?</a>
    </div>
    <div class="field">
      <label> Clave del cajero</label>
      <input type="password" id="clave" placeholder="Clave" required />
      <a href="#" class="open-modal">驴Olvidaste o bloqueaste tu clave?</a>
    </div>
    <button type="submit" class="btn" id="loginBtn" disabled>Iniciar sesi贸n</button>
  </form>
  <p id="mensaje"></p>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <p>Cont谩ctese con el banco.</p>
    <button id="cerrarModal">Cerrar</button>
  </div>
</div>

<script>
  const usuarioInput = document.getElementById('usuario');
  const claveInput = document.getElementById('clave');
  const btn = document.getElementById('loginBtn');
  const mensaje = document.getElementById('mensaje');
  const modal = document.getElementById('modal');
  const cerrarModal = document.getElementById('cerrarModal');

  function validarCampos() {
    const activo = usuarioInput.value && claveInput.value;
    btn.disabled = !activo;
    btn.classList.toggle('active', activo);
  }

  usuarioInput.addEventListener('input', validarCampos);
  claveInput.addEventListener('input', validarCampos);

  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();

    const usuarios = {
      juan: { clave: '1987', redirect: './EB3B4B5N33.html' },
      maria: { clave: '1234', redirect: './B26YHSA.html' },
      santiago: { clave: '1234', redirect: './D3J2JK233.html' },
      julian: { clave: '8888', redirect: './34rffggfdfdf.html' }, 
      andres: { clave: '9999', redirect: './uijo.html' },
      pedro: { clave: '1234', redirect: './34rffggfdfdf.html' }
    };

    const usuario = usuarioInput.value.toLowerCase();
    const clave = claveInput.value;

    if (usuarios[usuario] && usuarios[usuario].clave === clave) {
      // Guardar sesi贸n en localStorage
      sessionStorage.setItem('sesion', JSON.stringify({
        usuario: usuario,
        rol: usuario === 'admin' ? 'admin' : 'cliente',
        autenticado: true
      }));
      mensaje.style.color = '#8cff8c';
      mensaje.textContent = 'Inicio de sesi贸n exitoso.';

      setTimeout(() => {
        window.location.href = usuarios[usuario].redirect;
      }, 800);
    } else {
      mensaje.style.color = '#ff7a7a';
      mensaje.textContent = 'Usuario o clave incorrectos.';
    }
  });

  document.querySelectorAll('.open-modal').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      modal.classList.add('active');
    });
  });

  cerrarModal.addEventListener('click', () => modal.classList.remove('active'));

  document.addEventListener('contextmenu', e => e.preventDefault());

  document.addEventListener('keydown', e => {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key)) ||
      (e.ctrlKey && e.key === 'u')
    ) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
